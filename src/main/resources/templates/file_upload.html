<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Загрузка файла</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form method="POST"
      th:action="@{/files/uploadFileWithAddtionalData}"
      enctype="multipart/form-data">
    <input th:value="${lesson}" name = "lessonId" type="hidden" class="form-control">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <input type="submit" class="input-group-text" value="Загрузка">
        </div>
        <div class="custom-file">
            <input name="file" type="file" class="custom-file-input" id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Выберите файл</label>
        </div>
    </div>
</form>
</body>
</html>
